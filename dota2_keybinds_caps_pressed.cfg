////////////////////////////////////////////////////////////////////////////
//ALT  is pressed, shifting keyboard functions
//All the binds in here are active when ALT key is pressed
////////////////////////////////////////////////////////////////////////////

//Remove all leftover keybinds
unbindall

//CapsLock to self cast for items
bind "KP_2" "dota_item_execute 0;dota_item_execute 0"	
bind "KP_3" "dota_item_execute 1;dota_item_execute 1" 
bind "SPACE" "dota_item_execute 2;dota_item_execute 2"                    
bind "KP_1" "dota_item_execute 3;dota_item_execute 3"                     
bind "C" "dota_item_execute 4;dota_item_execute 4"                   
bind "V" "dota_item_execute 5;dota_item_execute 5"

//CapsLock to self cast for abilities
bind "Q" "dota_ability_execute 0;dota_ability_execute 0"
bind "W" "dota_ability_execute 1;dota_ability_execute 1"
bind "E" "dota_ability_execute 2;dota_ability_execute 2"
bind "S" "dota_ability_execute 3;dota_ability_execute 3"
bind "D" "dota_ability_execute 4;dota_ability_execute 4"
bind "R" "dota_ability_execute 5;dota_ability_execute 5"


////////////////////////////////////////////////////////////
//Custom Shit
////////////////////////////////////////////////////////////

//Keep CapsLock as the modifier 
bind "KP_9" "+keyShift2"


