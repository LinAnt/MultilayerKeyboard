////////////////////////////////////////////////////////////////////////////
//KP_6 is pressed, shifting keyboard functions
//These keybinds are active while Space is pressed
////////////////////////////////////////////////////////////////////////////

//Remove all leftover keybinds
unbindall

//Micro move on click:
bind "1"  "dota_control_group 1; MoveOnClick"
bind "2"  "dota_control_group 2; MoveOnClick"
bind "3"  "dota_control_group 3; MoveOnClick"
bind "4"  "dota_control_group 4; MoveOnClick"
bind "5"  "dota_control_group 5; MoveOnClick"
bind "F1" "dota_camera_follow  ; MoveOnClick"
bind "F2" "dota_control_group 9; MoveOnClick"


//A to move/follow
bind "F" "MoveOnClick"

//Hold
bind "S" "dota_hold"


////////////////////////////////////////////////////////////
//Custom Shit
////////////////////////////////////////////////////////////

//Keep KP_6 as the modifier 
bind "KP_6" "+keyShift"


////////////////////////////////////////////////////////////
//Custom Hero Mode binds
////////////////////////////////////////////////////////////

//Load the hero binds for the hero toggled currently
load_current_hero_KP_6_binds