////////////////////////////////////////////////////////////////////////////
//Reverting to default keyboard commands
//All the binds here are the normal keyboard layout, when no modifier keys are pressed
////////////////////////////////////////////////////////////////////////////

//Remove all leftover keybinds
unbindall

//Show the console
bind "F11" "toggleconsole"

//Normal cast for items
bind "KP_2" "dota_item_quick_cast 0"					
bind "KP_3" "dota_item_quick_cast 1" 
bind "SPACE" "dota_item_quick_cast 2"                    
bind "KP_1" "dota_item_quick_cast 3"                     
bind "C" "dota_item_quick_cast 4"                   
bind "V" "dota_item_quick_cast 5"		

//Normal cast for abilities
bind "Q" "dota_ability_quickcast 0"
bind "W" "dota_ability_quickcast 1"
bind "E" "dota_ability_quickcast 2"
bind "S" "dota_ability_quickcast 3"
bind "D" "dota_ability_quickcast 4"
bind "R" "dota_ability_quickcast 5"

//Select hero
bind "F1" +dota_camera_follow
bind "M" "toggle dota_camera_lock 0 1"

//The micromanagement section
bind "1" "+dota_control_group 1"
bind "2" "+dota_control_group 2"
bind "3" "+dota_control_group 3"
bind "4" "+dota_control_group 4"
bind "5" "+dota_control_group 5"
bind "6" "+dota_control_group 6"
bind "7" "+dota_control_group 7"
bind "8" "+dota_control_group 8"
bind "9" "+dota_control_group 9"
bind "TAB" "dota_cycle_selected"
                

//Stop key
bind "A" "dota_stop"

//A for attack 
bind "F" "mc_attack"

//Chat
bind "KP_ENTER" "say"
bind "ENTER" "say"


//Function keys
bind "F4" "dota_select_courier"
bind "H" "dota_courier_deliver"
bind "T" "dota_purchase_quickbuy"
bind "G" "dota_purchase_stickybuy"
bind "F9" "dota_pause"

//Shop
bind "ยง" "toggleshoppanel"

//Voice chat
bind "KP_4" "+voicerecord"

//Go to recent event/ping
bind "Z" "dota_recent_event;"   


////////////////////////////////////////////////////////////
//Custom Shit
////////////////////////////////////////////////////////////

//Make SPACE be a modifier key
bind "KP_6" "+keyShift"

//Make CapsLock be a modifier key
bind "KP_9" "+keyShift2"


